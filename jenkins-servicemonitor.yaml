apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jenkins-nodeport
  namespace: monitoring
  labels:
    release: monitoring-stack
spec:
  endpoints:
  - port: http
    path: /prometheus
    interval: 30s
    relabelings:
    - action: replace
      sourceLabels: [__address__]
      targetLabel: __address__
      replacement: "192.168.49.2:31251"  # Your Minikube IP + NodePort
  selector:
    matchLabels:
      app: jenkins
  namespaceSelector:
    matchNames: [default]
