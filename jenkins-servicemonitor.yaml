apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jenkins
  namespace: monitoring
  labels:
    release: monitoring-stack
spec:
  selector:
    matchLabels:
      app: jenkins
  namespaceSelector:
    matchNames:
      - default
  endpoints:
  - port: http
    path: /prometheus
    interval: 30s
    basicAuth:
      username:
        name: jenkins-auth
        key: username
      password:
        name: jenkins-auth
        key: password
